<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 나홀로메모장</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>

    <script>
        function Q1(){
            // 아티클 URL 입력창과 간단 코멘트 입력창
            // 값을 JQuery를 이용해서 불러오기 
        // let article_value = $('#article_input').val(); //ID기반으로 불러옴 
        // let article_value = $('.form-group > #article_input').val(); //위와 동일한 형태 
        let article_value = $('input[type=text]').val(); 
        // 위와 동일, input type이 text인 것들을 불러옴 (첫번째것만 들고옴, 여러개 들고오고 싶으면 반복문사용)
        console.log(article_value);   
        
        let comment_value = $('.comment_input').val();
            console.log(comment_value);

        // 기사저장 버튼을 무르면 입력창에 미리 정한 값을 채우기 
        let text = "이것은 미리 만든 문구입니다";
        let com = "코멘트 나와라";
        $('#article_input').val(text); //val(괄호안에 지정한 문구넣음)
        $('#comment_input').val(com); 
        }

        function openclose() {  //button 클릭에 openclose 가지고왔음 
            // $('#post-box').hide(); // 해당되는 영역 숨겨주는 함수 hide
            // $('#post-box').show();
            let display = $('#post-box').css('display'); //j쿼리 함수중 css값을 post-box에 적용해준다
            // console.log(display);
            if (display === 'none'){ //display가 none인 상태 > 닫힌 상태 
                $('#post-box').show();
                $('#btn-posting-box').text('포스팅박스 닫기'); //안에 있는 문구 변경 함수 
                $('#btn-posting-box').css({'color': 'red'});
            } else {
                $('#post-box').hide();
                $('#btn-posting-box').text('포스팅박스 열기');
                $('#btn-posting-box').css({'color': 'yellow'});
            }
        
            // let html = "<button>안녕</button>";
            // // class가 jumbotron의 안의 class 이름이 lead 이름을 가진 인 태그에 모두 해당 
            // // lead 일부만 하고싶다면 lead:first(첫번째) / lead:last (마지막)
            // $('.jumbotron .lead:last').append(html); 

            let html = `
             <div class="card">
                <img class="card-img-top"
                    src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="card-title">${display}</a>
                    <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
             </div>
            `; // `` 변수값 넣기 수월함 
            $('.card-columns').append(html);
        }

    </script>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
            <hr class="my-4">
            <p class="lead">
                <button id="btn-posting-box" onclick="openclose()" class="btn btn-primary btn-lg">포스팅박스 열기</button>
            </p>
        </div>
        <div class="form-post" id="post-box" style="display: none;">
            <div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">아티클 URL</label>
                    <input type="text" id="article_input" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">간단 코멘트</label>
                    <textarea id="comment_input" class="comment_input form-control" rows="2"></textarea> 
                    <!-- class 안에 여러개 사용가능, id는 고유값  -->
                </div>
                <button onclick="Q1()" type="button" class="btn btn-primary">기사저장</button>
            </div>
        </div>
        <div class="card-columns">
            

        </div>
    </div>
</body>

</html>
